services:
  devcontainer:
    command: sleep infinity
    build:
      context: ../
      target: devcontainer
    ports:
      - '8000:8000'
    volumes:
      - source: ..
        target: /opt/app/${PROJECT:-python-template}
        type: bind
      - source: ./commandhistory
        target: /home/appuser/.commandhistory
        type: bind
    env_file: ../.env

  postgres:
    image: postgres:16
    pull_policy: always
    restart: unless-stopped
    environment:
      POSTGRES_USER: dev
      POSTGRES_DB: dev
      POSTGRES_PASSWORD: dev
    volumes:
      - source: postgres
        target: /var/lib/postgresql/data
        type: volume

volumes:
  postgres: {}
